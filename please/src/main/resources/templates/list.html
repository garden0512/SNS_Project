<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록</title>
</head>
<body>
<h2>list.html</h2>
<table>
    <tr>
        <th>id</th>
        <th>userEmail</th>
        <th>userName</th>
        <th>password</th>
    </tr>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.userEmail}"></td>
        <td th:text="${member.userName}"></td>
        <td th:text="${member.password}"></td>
    </tr>
</table>
</body>
</html>
