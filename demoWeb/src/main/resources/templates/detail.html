<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<table>
  <tr>
    <th>userId</th>
    <th>userEmail</th>
    <th>userPassword</th>
    <th>userName</th>
  </tr>
  <tr>
    <td th:text = "${user.userId}"></td>
    <td th:text = "${user.userEmail}"></td>
    <td th:text = "${user.userPassword}"></td>
    <td th:text = "${user.userName}"></td>
  </tr>
</table>
</body>
</html>
