<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>목록</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>userEmail</th>
    <th>userName</th>
    <th>password</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="user: ${userList}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.userEmail}"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.userPassword}"></td>
    <td>
      <a th:href="@{|/user/${user.userId}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/user/delete/${user.userId}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
